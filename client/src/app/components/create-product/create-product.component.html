<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Nombre del Producto</label>
            <input class="form-control" type="text" formControlName="name" required>
          </div>
  

          <div class="form-group">
            <label>Categoria</label>
            <select class="form-control" formControlName="category" required>
                <option value="" selected>Seleccione</option>
                <option value="Verdura">Verdura</option>
                <option value="Fruta" disabled>Fruta</option>
            </select>
            </div>
  
          <div class="form-group">
            <label>Sabor</label>
            <input class="form-control" type="text" formControlName="flavor" required>
          </div>
          <div class="form-group">
            <label>Precio</label>
            <input class="form-control" type="number" formControlName="price" required>
          </div>         
          <div class="form-group">
            <label>Estado</label>
            <select class="form-control" formControlName="state" required>
                <option value="" selected>Seleccione</option>
                <option value="false">No disponible</option>
                <option value="true" disabled>Disponible</option>
            </select>
            </div>
          
  
          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Crear Producto</button>
          </div>
        </form>
    </div>
  </div>
